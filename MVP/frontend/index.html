<!DOCTYPE html>
<html lang="en" class="ink-scope" data-ink="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark light" />
    <title>Inkmity</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <script>
      (function() {
        try {
          // Only apply theme if we're on dashboard route
          const path = window.location.pathname;
          if (path.startsWith("/dashboard")) {
            const theme = localStorage.getItem("dashboard-theme");
            if (theme === "light" || theme === "dark") {
              const html = document.documentElement;
              const body = document.body;
              if (html) {
                if (theme === "light") {
                  html.classList.add("ink-light");
                  html.setAttribute("data-ink", "light");
                  if (body) {
                    body.style.backgroundColor = "#ffffff";
                    body.style.color = "#111111";
                  }
                } else {
                  html.classList.remove("ink-light");
                  html.setAttribute("data-ink", "dark");
                  if (body) {
                    body.style.backgroundColor = "#0b0b0b";
                    body.style.color = "#f5f5f5";
                  }
                }
              }
            }
          } else {
            // Always dark for public pages
            const html = document.documentElement;
            const body = document.body;
            if (html) {
              html.classList.remove("ink-light");
              html.setAttribute("data-ink", "dark");
              if (body) {
                body.style.backgroundColor = "#0b0b0b";
                body.style.color = "#f5f5f5";
              }
            }
          }
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
