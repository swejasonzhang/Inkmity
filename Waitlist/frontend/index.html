<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Charset & Compatibility -->
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />

    <!-- Primary Meta: Title & Description -->
    <title>
      Inkmity — Book Tattoo Artists, Explore Styles, Chat & Schedule
    </title>
    <meta
      name="description"
      content="Discover tattoo artists by style, browse portfolios, chat about ideas, and book sessions with secure deposits—everything in one place on Inkmity."
    />

    <!-- Google Site Verification -->
    <meta
      name="google-site-verification"
      content="ygfNPopOuKex22EUpbWrvfrXKyWcgFq37VXQMaL9Ars"
    />

    <!-- Canonical & Robots -->
    <link rel="canonical" href="https://inkmity.com/" />
    <meta name="robots" content="index, follow, max-image-preview:large" />

    <!-- Viewport -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- PWA / Theming -->
    <meta name="theme-color" content="#0B0B0F" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- Icons -->
    <link rel="icon" href="/favicon-v3.ico" type="image/x-icon" sizes="any" />

    <!-- Preconnect / Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Social Profiles -->
    <link rel="me" href="https://www.instagram.com/inkmity" />
    <link rel="me" href="https://www.linkedin.com/company/inkmity" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Inkmity" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:url" content="https://inkmity.com/" />
    <meta
      property="og:title"
      content="Inkmity — Book Tattoo Artists, Explore Styles, Chat & Schedule"
    />
    <meta
      property="og:description"
      content="Find your artist, refine ideas over chat, and book with confidence on Inkmity."
    />
    <meta property="og:image" content="https://inkmity.com/og/inkmity-og.jpg" />
    <meta
      property="og:image:alt"
      content="Inkmity preview — discover tattoo artists and book sessions"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- JSON-LD: Website + Organization + WebApplication -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@graph": [
          {
            "@type": "WebSite",
            "@id": "https://inkmity.com/#website",
            "name": "Inkmity",
            "url": "https://inkmity.com/",
            "inLanguage": "en",
            "potentialAction": {
              "@type": "SearchAction",
              "target": "https://inkmity.com/search?q={query}",
              "query-input": "required name=query"
            }
          },
          {
            "@type": "Organization",
            "@id": "https://inkmity.com/#organization",
            "name": "Inkmity",
            "url": "https://inkmity.com/",
            "logo": {
              "@type": "ImageObject",
              "url": "https://inkmity.com/og/inkmity-logo.png"
            },
            "sameAs": [
              "https://www.instagram.com/inkmity",
              "https://www.linkedin.com/company/inkmity"
            ]
          },
          {
            "@type": "WebApplication",
            "@id": "https://inkmity.com/#app",
            "name": "Inkmity",
            "url": "https://inkmity.com/",
            "applicationCategory": "LifestyleApplication",
            "operatingSystem": "Web",
            "featureList": [
              "Artist discovery by style and location",
              "Style filters: fine line, blackwork, realism, geometric, minimalist, Japanese, watercolor",
              "Artist portfolios with image galleries",
              "Client–artist chat and image uploads",
              "Availability calendar with live scheduling",
              "Secure deposits and booking flow",
              "Reviews and ratings",
              "Flash marketplace and custom design requests",
              "Waitlist signup and launch updates",
              "Mobile-friendly landing with video background"
            ]
          }
        ]
      }
    </script>
  </head>

  <body class="bg-gray-900 text-white">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
